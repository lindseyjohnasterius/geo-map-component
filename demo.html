<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GeoMap Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
  <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
  <script src="geo-map.js"></script>
  <link rel="stylesheet" type="text/css" href="geo-map.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
</head>
<body>
  <geo-map
    accesstoken=pk.eyJ1IjoibGluZHNleW15c3NlIiwiYSI6ImNqOGNlYjMzbDA5am8zMmxid2oyc3hrc2cifQ.hK6NXKEl7bK7va2pRtY0Yw
    styleurl=mapbox://styles/lindseymysse/ckr47l7ik06te17mze9ghjwqc
    geolocate
    geocoder
    navigation
    edit>


    <map-location id="story_location"
      latitude="46.87867209125807"
      longitude="-113.9392008528855"
      zoom="16.53069426359481"
      bearing="35.264"
      pitch="45"
      location_name="location 1">

      <map-marker>
        <p>Map marker here</p>
      </map-marker>

      <h1>Map Data Here</h1>    
    </map-location>



  <map-location 
    name="Billings, MT"
    latitude="45.783868"
    longitude="-108.505713"
    zoom="15.473681479853147"
    pitch="46.24997917265912"
    bearing="-39.13333847805217"
    >
    <h1>$250 for Transit</h1>
    <h2>Idea: A $250 / month voucher for low and no carbon transit options</h2>

  </map-location>

  <map-location
    name="San Pedro, Ca"
    latitude="33.729418346051915"
    longitude="-118.29836636941613"
    zoom=15
    pitch=45
    bearing=-45
  >

  <h1>San Pedro, CA</h1>

  </map-location>
  <map-location
    name="Washington D.C"
    latitude="38.893818390296985"
    longitude="-77.01457600129174"
    zoom=15
    pitch=45
    bearing=30
  >

  <h1>Washington DC</h1>

  </map-location>
</geo-map>

</html>
